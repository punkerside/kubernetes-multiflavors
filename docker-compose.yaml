version: "3.9"
services:

  music:
    image: microservice-multiflavors:go
    restart: always
    volumes:
      - ./app/music:/app
    ports:
      - "9081:9081"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"

  movie:
    image: microservice-multiflavors:python
    volumes:
      - ./app/movie:/app
    ports:
      - "5000:5000"

  redis:
    image: redis:alpine